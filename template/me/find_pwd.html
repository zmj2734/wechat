<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改支付密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			#set_pwd_yes {
				margin-top: 50px;
			}
			
			html,
			body {
				overflow: hidden;
				overflow-y: hidden;
			}
			
			.mui-input-row span {
				padding-left: 15px;
				color: #333333;
				float: left;
				height: 45px;
				line-height: 40px;
			}
			
			.mui-input-row input {
				margin-top: 6px;
			}
			
			.mui-input-row:after {
				height: 0 !important;
			}
			
			.mui_input {
				margin-top: 10px;
				width: 68%;
			}
			
			.label {
				width: 32%;
			}
			
			.password-box {
				background: #f5f5f5 !important;
			}
			
			.mui-content {
				background: none !important;
				z-index: 9999;
				position: fixed;
				width: 100%;
				top: 0px;
				overflow: hidden;
			}
			
			.text {
				text-align: center;
				font-size: 18px !important;
			}
			
			#tips {
				display: none;
			}
			
			.ccc {
				color: #ccc !important;
			}
			
			.notice {
				position: relative;
			}
			
			.forget {
				position: absolute;
				right: 10px;
				top: 0;
			}
			
			.ul {
				margin: 0 !important;
				padding-left: 0;
			}
			
			.mui-icon-info {
				font-size: 18px !important;
				color: #999;
			}
			
			.tip {
				font-size: 14px;
				padding: 0px 10px;
				margin-bottom: 10px;
				margin-top: 10px;
				color: #999;
			}
			
			#code {
				font-size: 15px;
				text-indent: 10px;
			}
			
			#next,
			#confirm,
			#nexts {
				margin-top: 70px;
			}
			
			.sceuss {
				width: 70%;
				height: auto;
				background: #fff;
				border-radius: 7px;
				padding: 20px;
				margin: 0 auto;
				text-align: center;
			}
			
			.sceuss p {
				font-size: 16px !important;
			}
			
			#confirm {
				width: 70%;
			}
			
			#identity .ul {
				background: #fff;
			}
			
			#identity .mui-input-row {
				display: flex;
				border-bottom: 1px solid #ccc;
			}
			
			#identity .mui-input-row input {
				flex: 1;
				font-size: 14px;
				text-indent: 10px;
				line-height: 38px;
			}
			
			.pay_name {
				line-height: 46px !important;
			}
			
			#showUserPicker a {
				width: 100%;
				height: 100%;
				display: block;
				color: #000 !important;
			}
		</style>
		<script type="text/javascript" src="../../js/jquery-2.1.3.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script src="../../js/mui.picker.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/passwordBox.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
			var auid = null;
			var mobile = null;
			var type = null;
			var code = null;
			var uuid = null;
			var userType = null;
			mui.plusReady(function() {
				PwdBox.init('', 'img/pwd_keyboard.png', '请输入6位支付密码', '安全支付环境，请放心使用！');
				$("h1.title").html("");

				$(".icon-guanbi").hide();
				auid = localStorage.getItem("auid");
				win = plus.webview.currentWebview();
				var isLogin = null;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {

					if(result.RESULTCODE == 0) {

						if(result.RESULTLIST.is_login == 1) {

							return;
						} else {
							isLogin = 0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					if(result.RESULTCODE == -1) {
						isLogin = 0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {

						return;

					}
				});
				if(isLogin === 0) {
					return;
				}

				mui('.mui-popover-action').on('tap', '.pic_pos', function() {
					var info = document.getElementById('yzcard');

					var a = this.querySelector("a");
					var type = a.getAttribute("type");
					//关闭actionsheet
					mui('#picture').popover('toggle');
					info.value = a.innerHTML;
					$("#card").attr("state", type);
				})

				mui.app_request('POST', {
					"OPERATE_TYPE": "10023",
					"AUTH_ID": auid //localStorage.getItem("auid")
				}, function(data) {
					console.log(JSON.stringify(data));
					if(data.RESULTCODE == "0") {
						mobile = data.RESULTLIST.my_base_info.username;
						userName = data.RESULTLIST.my_base_info.username;
						var num_one = userName.substr(0, 3);
						var num_two = userName.substr(7, 11);
						userType = data.RESULTLIST.user_type;
						userName = num_one + "****" + num_two;
						$("#phone").html(userName)
						$("#text").html("请为账号" + userName).addClass("ccc");
						$("#tips").show();
						if(userType == 3) {
							$("#shpow").show();
						} else {
							$("#shpow").hide();
						}
					}
					return;
				}, function(result) {
					console.log(JSON.stringify(result));
					return;
				});
				document.getElementById("up_send").addEventListener("tap", function() {
					$("input").blur();
					var send = document.getElementById("up_send");
					booking.smsTime_new(send);
					//return false;
					mui.app_request('POST', {
						"OPERATE_TYPE": "10001",
						"AUTH_ID": auid,
						"MOBILE": mobile,
						"B_TYPE": "55"
					}, function(data) {
						console.log(JSON.stringify(data))
						if(data.RESULTCODE == "0") {
							uuid = data.RESULTLIST.UUID;
						}
						return;
					}, function(data) {
						if(data.RESULTCODE == "-1") {
							mui.toast(data.DESCRIPTION);
						} else {
							mui.toast("系统异常，请重试！");
						}
						return;
					});
				})

				document.getElementById("next").addEventListener("tap", function() {
					code = $("#code").val();
					if(mui.isnull(code) || code.length != 4 || mui.isnull(uuid)) {
						mui.toast("验证码错误！");
						return;
					}
					$("input").blur();
					mui.app_request('POST', {
						"OPERATE_TYPE": "20010",
						"AUTH_ID": auid,
						"MOBILE": mobile,
						"UUID": uuid,
						"SMS_CODE": code
					}, function(data) {
						console.log(JSON.stringify(data))
						if(data.RESULTCODE == "0") {
							$("#phoneCode").hide();
							$("#set_pwd").hide();
							$("#identity").show()
						}
						return;
					}, function(data) {
						if(data.RESULTCODE == "-1") {
							mui.toast(data.DESCRIPTION);
						} else {
							mui.toast("系统异常，请重试！");
						}
						return;
					});

				})

				document.getElementById("yzcard").addEventListener("tap", function() {

					var btnArray = null;
					if(userType == 3) {
						btnArray = [{
							title: "支付宝"
						}, {
							title: "银行卡"
						}];
					} else {
						btnArray = [{
							title: "支付宝"
						}];
					}

					plus.nativeUI.actionSheet({
						title: "选择验证渠道",
						cancel: "取消",
						buttons: btnArray
					}, function(e) {
						var index = e.index;

						switch(index) {
							case 0:
								break;
							case 1:
								$("#userResult").html("支付宝账号:")
								$("#yzcard").val("支付宝");
								$("#card").attr("placeholder", "请输入您的支付宝账号");
								$("#card").attr("state", "1");
								break;
							case 2:
								$("#userResult").html("银行卡号:");
								$("#yzcard").val("银行卡");
								$("#card").attr("placeholder", "请输入您的银行卡号");
								$("#card").attr("state", "0");
								break;
						}

					});

				})

				document.getElementById("nexts").addEventListener("tap", function() {
					var name = $("#name").val();
					var idcard = $("#idcard").val();
					var numbe = $("#card").val();
					var state = $("#card").attr("state");
					if(mui.isnull(name)) {
						mui.toast("真实姓名不能为空。");
						return;
					}
					if(mui.isnull(idcard)) {
						mui.toast("身份证号不能为空。");
						return;
					}

					if(mui.isnull(state)) {
						mui.toast("请选择验证方式。");
						return;
					}
					if(mui.isnull(numbe)) {
						if(state == 0) {
							mui.toast("请输入银行卡号。");
							return;
						} else if(state == 1) {
							mui.toast("请输入支付宝账号。");
							return;
						}
					}
					mui.app_request('POST', {
						'OPERATE_TYPE': "20005",
						'AUTH_ID': auid,
						'REACLNAME': name,
						'IDCARD': idcard,
						'TYPE': state,
						'CARDNUM': numbe,
					}, function(data) {
						console.log(JSON.stringify(data))
						if(data.RESULTCODE != -1) {
							$("#phoneCode").hide();
							$("#identity").hide()
							$("#set_pwd").show();
							console.log("sssss")
							PwdBox.show(function(res) {
								if(res.status) {
									//重置输入
									var new_pwd = res.password;
									setTimeout(function() {
										PwdBox.reset();
										newpwd(new_pwd)
									}, 500)
									//关闭并重置密码输入
									//PwdBox.reset();
								} else {
									//mui.toast(JSON.stringify(arguments));
								}
							});

						}
					}, function(result) {
						if(result.RESULTCODE == -1) {
							mui.toast(result.DESCRIPTION);
							return;
						} else {
							mui.toast(result.DESCRIPTION);
							return;
						}
					});

				})
				document.getElementById("confirm").addEventListener("tap", function() {
					mui.app_back(win.backId, true);
				})
			});

			function newpwd(new_pwd) {
				//$("h1.title").html("请重复6位支付密码")
				$("#text").html("请再次输入").removeClass("ccc");
				$("#tips").hide();
				PwdBox.show(function(res) {
					if(res.status) {
						//重置输入
						var repwd = res.password;
						console.log("newpwd:" + new_pwd)
						console.log("repwd:" + repwd)
						if(new_pwd != repwd) {
							mui.toast("两次输入的密码不一致！");
							return;
						}
						//PwdBox.reset();
						mui.app_request('POST', {
							'OPERATE_TYPE': "10017",
							'AUTH_ID': auid,
							'PAY_PWD': new_pwd
						}, function(data) {
							if(data.RESULTCODE != -1) {
								setTimeout(function() {
									PwdBox.reset();
									$("#set_pwd_yes").show();
									//									mui.alert('设置成功', function() {
									//										mui.app_back(win.backId, true);
									//									});
								}, 500)

							}
						}, function(result) {
							if(result.RESULTCODE == -1) {
								mui.toast(result.DESCRIPTION)
							}
						});
					} else {
						alert(JSON.stringify(arguments));
					}
				});
			}
		</script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav" style="z-index: 999999;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content" style="display: block;" id="phoneCode">
			<p class="tip"><i class="mui-icon mui-icon-info"></i>为保障您的支付安全，请确保绑定的手机号码为您本人所有</p>
			<div class="ul mui-input-group">
				<ul class="input-row mui-input-group">
					<li class="mui-input-row">
						<label>手机号:</label>
						<label id="phone"></label>
					</li>
					<li>
						<input id="code" type="number" class="mui-input" autocomplete="off" maxlength="4" placeholder="请输入验证码" />
						<button id="up_send" type="button" class="send_code ">发送验证码</button>
					</li>
				</ul>
			</div>
			<button id="next" type="button" class="mui-btn mui-btn-success mui-btn-block">下一步</button>
		</div>

		<div class="mui-content" style="top: 0; display: none;" id="identity">
			<p class="tip"><i class="mui-icon mui-icon-info"></i>为保障您的支付安全，请验证您的实名信息</p>
			<div class="ul">
				<div class="mui-input-row">
					<label>真实姓名：</label>
					<input type="text" id="name" placeholder="请输入您的真实姓名">
				</div>
				<div class="mui-input-row">
					<label>身份证号：</label>
					<input type="text" id="idcard" placeholder="请输入您的身份证号">
				</div>
				<div class="mui-input-row" id="showUserPicker">
					<a href="#picture">
						<label>验证方式：</label>
						<input type="text" readonly="readonly" id="yzcard" placeholder="请选择支付宝或者银行卡">
					</a>
				</div>
				<div class="mui-input-row">
					<label id="userResult">支付宝:</label>
					<input type="text" id="card" placeholder="请输入您的支付宝账号">
				</div>
			</div>
			<button id="nexts" type="button" class="mui-btn mui-btn-success mui-btn-block">下一步</button>
		</div>
		<div class="mui-content" id="set_pwd" style="display: none; top: 50px;">
			<p class="text" id="text">输入支付密码，完成身份验证</p>
			<p class="text" id="tips">设置6位数字支付密码</p>
		</div>
		<div class="mui-content" id="set_pwd_yes" style="display: none;">
			<div class="sceuss">
				<img src="../../img/default/icon-pwd-yes.png" />
				<p>已成功设置</p>
			</div>
			<button id="confirm" type="button" class="mui-btn mui-btn-success mui-btn-block">确定</button>
		</div>

			<ol class="mui-table-view">
				<li class="mui-input-row c_txt">
					<a href="#picture">请选择验证方式</a>
				</li>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="pic_pos">
						<img src="../../img/buy/alipay.png" />

				</li>
				<li class="mui-table-view-cell" id="shpow">
					<div class="pic_pos">
						<img src="../../img/buy/yue.png" />
						<a href="#" type="0">银行卡</a>
					</div>
				</li>
			</ul>
		</div>-->
	</body>

</html>
