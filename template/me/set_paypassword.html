<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改支付密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style>
			html,
			body {
				overflow: hidden;
				overflow-y: hidden;
			}
			
			.mui-input-row span {
				padding-left: 15px;
				color: #333333;
				float: left;
				height: 45px;
				line-height: 40px;
			}
			
			.mui-input-row input {
				margin-top: 6px;
			}
			
			.mui-input-row:after {
				height: 0 !important;
			}
			
			.mui_input {
				margin-top: 10px;
				width: 68%;
			}
			
			.label {
				width: 32%;
			}
			
			.password-box {
				background: #f5f5f5 !important;
			}
			
			.mui-content {
				background: none !important;
				z-index: 99999;
				position: fixed;
				width: 100%;
				top: 50px;
				overflow: hidden;
			}
			
			.text {
				text-align: center;
				font-size: 18px !important;
			}
			
			#tips {
				display: none;
			}
			
			.ccc {
				color: #ccc !important;
			}
			
			.notice {
				position: relative;
			}
			
			.forget {
				position: absolute;
				right: 10px;
				top: 0;
			}
			
			.ul {
				margin: 0 !important;
				padding-left: 0;
			}
			
			.mui-icon-info {
				font-size: 18px !important;
				color: #999;
			}
			
			.tip {
				font-size: 14px;
				padding: 0px 10px;
				margin-bottom: 10px;
				margin-top: 10px;
				color: #999;
			}
			
			#code {
				text-indent: 10px;
			}
			
			#next,
			#confirm {
				margin-top: 70px;
			}
			
			.sceuss {
				width: 70%;
				height: auto;
				background: #fff;
				border-radius: 7px;
				padding: 20px;
				margin: 0 auto;
				text-align: center;
			}
			
			.sceuss p {
				font-size: 16px !important;
			}
			
			#confirm {
				width: 70%;
			}
		</style>
		<script type="text/javascript" src="../../js/jquery-2.1.3.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script src="../../js/passwordBox.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
			var auid = null;
			var uuid = null;
			var mobile = null;
			var code = null;
			var userName = null;
			mui.plusReady(function() {
				PwdBox.init('', 'img/pwd_keyboard.png', '请输入6位支付密码', '安全支付环境，请放心使用！');

				$("h1.title").html("");

				$(".icon-guanbi").hide();
				auid = localStorage.getItem("auid");
				win = plus.webview.currentWebview();
				var isLogin = null;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {

					if(result.RESULTCODE == 0) {

						if(result.RESULTLIST.is_login == 1) {

							return;
						} else {
							isLogin = 0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					if(result.RESULTCODE == -1) {
						isLogin = 0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {

						return;

					}
				});
				if(isLogin === 0) {
					return;
				}
				mui.app_request('POST', {
					"OPERATE_TYPE": "10023",
					"AUTH_ID": auid //localStorage.getItem("auid")
				}, function(data) {
					if(data.RESULTCODE == "0") {
						mobile = data.RESULTLIST.my_base_info.username;
						userName = data.RESULTLIST.my_base_info.username;
						var num_one = userName.substr(0, 3);
						var num_two = userName.substr(7, 11);
						userName = num_one + "****" + num_two;
						$("#phone").html(userName)
						$("#text").html("请为账号" + userName).addClass("ccc");
						$("#tips").show();
					}
					return;
				}, function(result) {
					return;
				});
				document.getElementById("up_send").addEventListener("tap", function() {
					$("input").blur();
					var send = document.getElementById("up_send");
					booking.smsTime_new(send);
					mui.app_request('POST', {
						"OPERATE_TYPE": "10001",
						"AUTH_ID": auid,
						"MOBILE": mobile,
						"B_TYPE": "55"
					}, function(data) {
						console.log(JSON.stringify(data))
						if(data.RESULTCODE == "0") {
							uuid = data.RESULTLIST.UUID;
						}
						return;
					}, function(data) {
						if(data.RESULTCODE == "-1") {
							mui.toast(data.DESCRIPTION);
						} else {
							mui.toast("系统异常，请重试！");
						}
						return;
					});

				})
				document.getElementById("next").addEventListener("tap", function() {
					code = $("#code").val();
					if(mui.isnull(code) || code.length != 4 || mui.isnull(uuid)) {
						mui.toast("验证码错误！");
						return;
					}
					$("input").blur();
					mui.app_request('POST', {
						"OPERATE_TYPE": "20010",
						"AUTH_ID": auid,
						"MOBILE": mobile,
						"UUID": uuid,
						"SMS_CODE": code
					}, function(data) {
						console.log(JSON.stringify(data))
						if(data.RESULTCODE == "0") {
							$("#phoneCode").hide();
							$("#set_pwd").show();
							PwdBox.show(function(res) {
								if(res.status) {
									//重置输入
									var new_pwd = res.password;
									setTimeout(function() {
										PwdBox.reset();
										newpwd(new_pwd)
									}, 500)
									//关闭并重置密码输入
									//PwdBox.reset();
								} else {
									//alert(JSON.stringify(arguments));
								}
							});
						}
						return;
					}, function(data) {
						if(data.RESULTCODE == "-1") {
							mui.toast(data.DESCRIPTION);
						} else {
							mui.toast("系统异常，请重试！");
						}
						return;
					});

				})
				document.getElementById("confirm").addEventListener("tap", function() {
					booking.closeAndOpenNewWindow(win.backId + ".html", win.backId);

				})
			});

			function newpwd(new_pwd) {
				//$("h1.title").html("请重复6位支付密码")
				$("#text").html("请再次输入").removeClass("ccc");
				$("#tips").hide();
				PwdBox.show(function(res) {
					if(res.status) {
						//重置输入
						var repwd = res.password;
						console.log("newpwd:" + new_pwd)
						console.log("repwd:" + repwd)
						if(new_pwd != repwd) {
							mui.toast("两次输入的密码不一致！");
							return;
						}

						mui.app_request('POST', {
							'OPERATE_TYPE': "20004",
							'AUTH_ID': auid,
							'PAY_PWD': new_pwd
						}, function(data) {
							console.log(JSON.stringify(data))
							if(data.RESULTCODE != -1) {
								setTimeout(function() {
									PwdBox.reset();
									$("#set_pwd_yes").show();
									//									mui.alert('设置成功', function() {
									//										mui.app_back(win.backId, true);
									//									});
								}, 500)

							}
						}, function(result) {
							console.log(JSON.stringify(result))
							$("#phoneCode").show();
							$("#set_pwd").hide();
							$("#text").html("请为账号" + userName).addClass("ccc");
							$("#tips").show();
							if(result.RESULTCODE == -1) {
								mui.toast(result.DESCRIPTION)
							}
						});
					} else {
						alert(JSON.stringify(arguments));
					}
				});
			}
		</script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav" style="z-index: 999999;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">支付密码</h1>
		</header>
		<div class="mui-content" style="top: 0; display: block;" id="phoneCode">
			<p class="tip"><i class="mui-icon mui-icon-info"></i>为保障您的支付安全，请确保绑定的手机号码为您本人所有</p>
			<div class="ul">
				<ul class="input-row mui-input-group">
					<li class="mui-input-row">
						<label>手机号:</label>
						<label id="phone"></label>
					</li>
					<li>
						<input id="code" type="number" class="mui-input" autocomplete="off" maxlength="4" placeholder="请输入验证码" />
						<button id="up_send" type="button" class="send_code ">发送验证码</button>
					</li>
				</ul>
			</div>
			<button id="next" type="button" class="mui-btn mui-btn-success mui-btn-block">下一步</button>
		</div>
		<div class="mui-content" id="set_pwd" style="display: none;">
			<p class="text" id="text">输入支付密码，完成身份验证</p>
			<p class="text" id="tips">设置6位数字支付密码</p>
		</div>
		<div class="mui-content" id="set_pwd_yes" style="display: none;">
			<div class="sceuss">
				<img src="../../img/default/icon-pwd-yes.png" />
				<p>已成功设置</p>
			</div>
			<button id="confirm" type="button" class="mui-btn mui-btn-success mui-btn-block">确定</button>
		</div>
	</body>

</html>
