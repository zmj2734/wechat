		<style type="text/css">
			#exit {
				padding: 12px 0 !important;
				font-size: 16px !important;
				background: #0499E6;
				color: #fff;
			}
			
			.cleft_name {

			}
			
			.tip {
				font-size: 14px;
			}
			
			.f00 {
				color: #30b776 !important;
			}
			
			.icon-sm {
				max-width: 100%;
				display: block;
				width: 60px;
			}
			
			#r_gotoname div.fr {
				height: auto;
				display: block;
			}
			
			#yesRe {
				margin-top: 10px;
				margin-right: 10px;
			}
		</style>
		<script type="text/javascript">
			mui.init();
			var my_base_info = null;
			var cash_info = null;
			var nickName = "";
			var pwd_word = "";
			var head_image = "";
			var domain_url = booking.constants.domain;
			var auid = localStorage.getItem("auid");
			var is_apply_state = null;
			var isreal = false;
			var bind_pay = null;
			var ida_auth = null;
			mui.plusReady(function() {
				var isLogin = null;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {
				
					if(result.RESULTCODE == 0) {
							
						if(result.RESULTLIST.is_login == 1) {

							return;
						} else {
							isLogin =0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					if(result.RESULTCODE == -1) {
						isLogin =0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {
						
						return;

					}
				});
				if(isLogin === 0){
					return;
				}

				mui.app_request('POST', {
					"OPERATE_TYPE": "10023",
					"AUTH_ID": auid
				}, function(data) {
					if(data.RESULTCODE == "0") {
						my_base_info = data.RESULTLIST.my_base_info;
						cash_info = data.RESULTLIST.cash_info;
						type = data.RESULTLIST.user_type;
						nickName = my_base_info.nickname;
						pwd_word = my_base_info.pay_pwd;
						head_image = my_base_info.header_img;
						ida_auth = data.RESULTLIST.ida_auth;
						if(!mui.isnull(my_base_info.header_img)) {
							$("#head_img").attr("src", booking.constants.ip + head_image);
						}
						if(!mui.isnull(my_base_info.nickname)) {
							$("#nickname").html(my_base_info.nickname);
						}

						if(data.RESULTLIST.ida_auth == "0") {
							is_apply_state = 0;
						}
						if(data.RESULTLIST.ida_auth == "1") {
							is_apply_state = 1;
						}
						if(ida_auth != 1) {
							$("#noRe").show();
						} else {
							$("#yesRe").show();

						}
						bind_pay = cash_info.is_binding_alipay;
						if(cash_info.is_binding_alipay == "0") {
							$("#alipay").html("未绑定").removeClass("f00");

						} else {
							$("#alipay").html("已绑定").addClass("f00");

						}
						if(type != 1) {
							isreal = true;
						}
					}
					return;
				}, function(result) {
					return;
				});
				document.getElementById("heads_img").addEventListener('tap', function() {
					var attrb = {
						"head_imgurl": head_image,
						"backId": "account_ment"
					}
					booking.closeAndOpenNewWindowHaveAttr("my_headimg.html", "my_headimg", attrb);
				});

				document.getElementById("exit").addEventListener('tap', function() {
					var btnArray = ['是', '否'];
					mui.confirm('确认退出登录吗?', '', btnArray, function(e) {
						if(e.index == 0) {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow(
								'../login/login.html',
								'login'
							);
						} else {
							return;
						}
					});
				});

				document.getElementById("back").addEventListener("tap", function() {
					booking.closeAndOpenNewWindow("mine.html", "mine")
				})

				document.getElementById("r_gotoname").addEventListener('tap', function() {
					console.log(ida_auth)
					if(ida_auth == "-1" || ida_auth == "-2") {
						booking.closeAndOpenNewWindow("realname.html", "realname");
					} else if(ida_auth == "0") {
						mui.toast("实名审核中");
						return;
					} else if(ida_auth == "1") {
						mui.openWindow({
							id: 'realnamed',
							url: 'realnamed.html'
						});
					}

				});
				document.getElementById("r_name").addEventListener('tap', function() {
					var attrb = {
						name: nickName,
						backId: "account_ment"
					}
					booking.closeAndOpenNewWindowHaveAttr("set_name.html", "set_name", attrb);
				});
				document.getElementById("bdpay").addEventListener('tap', function() {
					if(is_apply_state == 0) {
						mui.toast("实名审核中...");
						return
					} else if(is_apply_state == 1) {
						if(bind_pay == 0) {
							booking.closeAndOpenNewWindow("bindAlipay.html", "bindAlipay");
						} else if(bind_pay == 1) {
							booking.closeAndOpenNewWindow("bindpay.html", "bindpay");
						}
					} else {
						if(isreal == false || isreal == "false") {
							var btnArray = ['去实名', '取消'];
							mui.confirm('只有实名用户可以绑定支付宝', '', btnArray, function(e) {
								if(e.index == 0) {
									booking.closeAndOpenNewWindow("realname.html", "realname");
								} else {
									return;
								}
							});
						}
					}
				});
				document.getElementById("pay_pwd").addEventListener('tap', function() {

					if(is_apply_state == 0) {
						mui.toast("实名审核中...");
						return
					} else if(is_apply_state == 1) {

						if(bind_pay == 0) {
							mui.confirm('请先绑定支付宝', '', btnArray, function(e) {
								if(e.index == 0) {
									return;
								} else {
									booking.closeAndOpenNewWindow("bindAlipay.html", "bindAlipay");
								}
							});
						} else if(bind_pay == 1) {

							if(mui.isnull(pwd_word)) {
								var attrd = {
									"backId": "account_ment"
								}
								booking.closeAndOpenNewWindowHaveAttr(
									'set_paypassword.html',
									'set_paypassword',
									attrd
								);
							} else {
								booking.closeAndOpenNewWindow(
									'update_pwd.html',
									'update_pwd'
								);
							}
						}

					} else {
						if(isreal == false || isreal == "false") {
							var btnArray = ['去实名', '取消'];
							mui.confirm('只有实名用户可以设置支付密码', '', btnArray, function(e) {
								if(e.index == 0) {
									booking.closeAndOpenNewWindow("realname.html", "realname");
								} else {
									return;
								}
							});
						}
					}

				});
				document.getElementById("forgot_pwd").addEventListener('tap', function() {
					if(mui.isnull(pwd_word)) {
						mui.toast("请先设置支付密码");
						return;
					} else {
						var attrd = {
							"backId": "account_ment"
						}
						booking.closeAndOpenNewWindowHaveAttr(
							'find_pwd.html',
							'find_pwd',
							attrd
						);
					}
				});

			})
		</script>

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">

		<div class="cmn_name" id="r_gotoname">

			</div>

		</div>
		<div class="common_name" id="bdpay">

			<div class="fr" id="nobind" style="display: block;">
				<label class="name"></label>

			</div>
			<div class="fr" id="yes_bind">
				<label class="name " id="alipay">已绑定</label>
			</div>
		</div>
		<div class="tips">
			<p class="tip">用户完成身份认证才可绑定支付宝和银行卡</p>
