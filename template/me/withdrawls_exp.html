<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提现规则说明</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/jquery-3.1.0.min.js" type="text/javascript"></script>
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<script src="../../js/common.js" type="text/javascript"></script>
		<style type="text/css">
			html,
			body {
				height: 100%;
				background: #fff;
			}
			
			.c_pro {
				padding-top: 0;
				margin-top: -45px;
			}
			
			#body_margin {
				overflow: hidden;
				height: 100% !important;
			}
			
			.mui-scroll-wrapper {
				position: absolute !important;
			}
			
			.sub_type {
				font-weight: 500 !important;
				color: #666 !important;
			}
			
			.mui-content {
				background: #fff;
			}
			
			.mui-content p {
				padding: 0px 10px;
				font-size: 14px;
				color: #666;
				text-indent: 28px;
			}
			
			.mui-content h3 {
				text-align: center;
				margin-top: 10px;
				font-size: 18px;
				color: #666;
			}
		</style>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
			});
			var auid = localStorage.getItem("auid");
			mui.plusReady(function() {

				var isLogin = null;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {

					if(result.RESULTCODE == 0) {

						if(result.RESULTLIST.is_login == 1) {

							return;
						} else {
							isLogin = 0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					if(result.RESULTCODE == -1) {
						isLogin = 0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {

						return;

					}
				});
				if(isLogin === 0) {
					return;
				}
			});
		</script>
	</head>

	<body style="border: 1px rgba(000,000,000,0) solid;" id="body_margin">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">提现规则说明</h1>
		</header>
		<div class="mui-content">
			<p>1.申请提现时间：营业额可随时申请提现，账户余额限每周提现一次；</p>
			<p>2.提现到账时间：</p>
			<p>①提现至支付宝：工作日17：00点以前发起的提现申请，当天到账；工作日17:00以后的提现申请次日到账（如遇国家法定节假日顺延）；国家法定节假日发起的提现申请，下一工作日当天到账；</p>
			<p>②提现至银行卡：3个工作日内到账（如遇国家法定节假日顺延）；</p>
			<p><b>特别提醒：</b> 为保障您的账户安全，提现时本人姓名及本人名下银行卡号、支付宝账号应一致，否则将审核不通过（特殊情况可备注或联系共生网）</p>
			<p>如有疑问请致电023-68179015转8007。</p>
			<p class="mui-text-right">重庆共生网络技术服务有限公司</p>
			<p class="mui-text-right">2017.9.18</p>
		</div>
	</body>

</html>
