	<script type="text/javascript">
		mui.init({
			swipeBack: true
		});
		var auid = null;
		var typearray = new Array();
		mui.plusReady(function() {

			initPhotoSwipeFromDOM('.photo');
			var isLogin = null;
			mui.app_request("Post", {
				"OPERATE_TYPE": "10081",
				"AUTH_ID": localStorage.getItem("auid"),
			}, function(result) {

				if(result.RESULTCODE == 0) {

					if(result.RESULTLIST.is_login == 1) {

						return;
					} else {
						isLogin = 0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					}
				}

			}, function(result) {
				if(result.RESULTCODE == -1) {
					isLogin = 0;
					mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
						localStorage.removeItem("auid");
						booking.closeAndOpenNewWindow("../login/login.html", "login");
					});
					return;
				} else {

					return;

				}
			});
			if(isLogin === 0) {
				return;
			}
			auid = localStorage.getItem("auid");
			console.log(auid)
			mui.app_request('POST', {
				"OPERATE_TYPE": "10023",
				"AUTH_ID": auid
			}, function(data) {
				if(data.RESULTCODE == "0") {
					shop_apply_info = data.RESULTLIST.shop_apply_info;
					var type = shop_apply_info.shop_category_id;
					//typelist(type);
					$("#business_license_num").val(shop_apply_info.business_license_num);
					$("#district_name").val(shop_apply_info.district_name);
					$("#shop_name").val(shop_apply_info.shop_name);
					$("#shop_type").html(shop_apply_info.view_category_name).attr("shopid", shop_apply_info.shop_category_id);
					$("#phonename").val(shop_apply_info.contacts);
					$("#phonenum").val(shop_apply_info.phone_num);
					$("#comp_name").val(shop_apply_info.legal_name);
					$("#shop_add").val(shop_apply_info.addr);
					$("#content_shop").val(shop_apply_info.des);
					$("#shop_hours").val(shop_apply_info.shop_hours);

					var html = '';

					if(shop_apply_info.shop_logo_url.indexOf(";") != -1) {
						var urls = shop_apply_info.shop_logo_url.split(";");
						for(var i = 0; i < urls.length; i++) {
							html += '<figure>\
									<a href="' + booking.constants.ip + urls[i] + '" data-size="800x800">\
										<img src="' + booking.constants.ip + urls[i] + '" alt="Image description" />\
									</a>\
								</figure> '
							//html+='<li><a href="#"><img src="'+booking.constants.ip + urls[i]+'" class="ban_img" /></a></li>'
						}
					} else {
						html = '<figure>\
								<a href="' + booking.constants.ip + shop_apply_info.shop_logo_url + '" data-size="800x800">\
									<img src="' + booking.constants.ip + shop_apply_info.shop_logo_url + '" alt="Image description" />\
								</a>\
							</figure> '
						//html='<li><a href="#"><img src="'+booking.constants.ip + shop_apply_info.shop_logo_url+'" class="ban_img" /></a></li>'
					}
					$("#photo").html(html)
					var figure = $("#photo").find("figure");
					for(var i = 2; i < figure.length; i = i + 3) {
						figure.eq(i).css("margin-right", "0")
					}
					//$("#shop_img").attr("src", booking.constants.ip + shop_apply_info.shop_logo_url);
					$("#img_shop_img").val(shop_apply_info.shop_logo_url);
					$("#id_cardimg").attr("src", booking.constants.ip + shop_apply_info.id_card_url);
					$("#business_license_url").attr("src", booking.constants.ip + shop_apply_info.business_license_url);
					if(!shop_apply_info.proxy_url) {
						$("#upload_attorney").hide();
					} else {
						$("#attorney").attr("src", booking.constants.ip + shop_apply_info.proxy_url);
					}
				}
				return;
			}, function(result) {
				return;
			});
		});
	</script>
