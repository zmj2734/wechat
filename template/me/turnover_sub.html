<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商家余额</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/jquery-3.1.0.min.js" type="text/javascript"></script>
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<script src="../../js/common.js" type="text/javascript"></script>
		<style type="text/css">
			.account{
				margin-top: 0;
			}
			.tip{
				width: 100%;
				text-indent: 10px;
				border-top: 1px solid #ccc;
			}
		</style>
		<script type="text/javascript">
			mui.init({
				swipeBack:true,
				pullRefresh: {
					container: "#pullrefresh", //待刷新区域标识
					up: {
						contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
						callback: fundmore, //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});

			var auid = null;
			var list_num = 0;
			mui.plusReady(function() {
				console.log(22222)
				var u = navigator.userAgent;
				var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
				var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

				if(isAndroid == true) {
					var height = document.body.clientHeight;
					$("#pullrefresh").css('overflow', 'auto');
					$("#body_margin").css('margin-top', -80 + "px");
					$("#pullrefresh").css('height', height - 180 + "px");
					$("#pullrefresh").css('margin-top', 180 + "px");
				}
				if(isiOS == true) {
					var height = document.body.clientHeight;
					$("#pullrefresh").css('overflow', ' hidden');
					$("#pullrefresh").css('height', height - 150 + "px");
					$("#pullrefresh").css('margin-top', 150 + "px");
					$("#body_margin").css('margin-top', -50 + "px");
				}
				auid = localStorage.getItem("auid");
				if(!auid) {
					$("#nomessage").css("display", "block");
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
					return;
				}
				mui.app_request('POST', {
					"OPERATE_TYPE": "10059",
					"AUTH_ID": auid,
					"BEGIN": list_num,
					"SIZE": "10"
				}, function(data) {
					if(data.RESULTCODE == "0") {
						$("#money").html(data.RESULTLIST.total_amount)
						var dsa = '<div class="banlance_info" style="margin-top: -10px;"> <p class="account">营业额(元)</p><p class="ban_price">&yen;<span>' + data.RESULTLIST.total_amount + '</span></p></div>'
						//$("#messages").append(dsa)
						var list = data.RESULTLIST.result;
						listData(list);
						list_num = list_num + 10;
					}
					return;
				}, function(result) {
					if(result.RESULTCODE == "-1") {
						mui.toast(result.DESCRIPTION);
					} else {
						mui.toast("系统异常，请重试");
					}
					return;
				});
			})
			//加载更多  
			function fundmore() {
				setTimeout(function() {
					auid = localStorage.getItem("auid");
					if(!auid) {
						$("#nomessage").css("display", "block");
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						return;
					}
					if(auid) {
						mui.app_request('POST', {
							"OPERATE_TYPE": "10059",
							"AUTH_ID": auid,
							"BEGIN": list_num,
							"SIZE": "10"
						}, function(data) {
							if(data.RESULTCODE == "0") {

								var list = data.RESULTLIST.result;
								listData(list);
								list_num = list_num + 10;
								if(list.length < 1) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
								}
							}
							return;
						}, function(result) {
							if(result.RESULTCODE == "-1") {
								mui.toast(result.DESCRIPTION);
							} else {
								mui.toast("系统异常，请重试");
							}
							return;
						});
					}
				}, 1500);
			}

			function getDate(a) {
				if(!auid) {
					$("#nomessage").css("display", "block");
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
					return;
				}
				var date = new Date(a);
				//alert(a);
				return a.substring(0, 10);
			}

			function listData(list) {
				var _html = "";
				for(var i = 0; i < list.length; i++) {
					_html += '<div class="with_content">';
					_html += '<div class="left_time">';
					_html += '<p><span class="sub_type">' + list[i].des + '</span></p>';
					_html += '<span><span class="get_time">' + list[i].create_time + '</span></span>';
					_html += "</div>";
					_html += '<div class="fr">';
					_html += '<p><span class="profit">' + list[i].amount + '</span></p>';
					_html += '</div></div>';
				}
				$("#messages").append(_html);
			}
		</script>
	</head>

	<body style="border: 1px rgba(000,000,000,0) solid;" id="body_margin">
		<div class="banlance_info" style="z-index: 4;position:fixed;top: 0;left: 0;width: 100%;height: 100px;">
			<p class="account">营业额(元)</p>
			<p class="ban_price">&yen;<span id="money">0.00</span></p>
			<p class="tip">提示：以上金额为可提现金额</p>
		</div>
		<div id="pullrefresh">
			<div class="mui-scroll">
				<div id="messages">
					
				</div>
			</div>
		</div>

			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">营业额</h1>

	</body>

</html>
