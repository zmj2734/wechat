<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>帮助中心</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/friend.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<script src="../../js/common.js" type="text/javascript"></script>
		<script src="../../js/jquery-1.4.1.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/share.js"></script>
		<style type="text/css">
			html,
			body {
				height: 100%;
				background: #efeff4;
				overflow: inherit;
			}
			
			#detail {
				padding-top: 0 !important;
				font-size: 30px;
			}
			
			#height {
				padding-bottom: 45px;
			}
			
			#kefu {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 44px;
				line-height: 44px;
				color: #fff;
				background: #0098e6;
				font-size: 16px;
				text-align: center;
			}
			
			#detail img {
				width: 20px;
				height: 20px;
			}
			
			#content {
				padding: 0px 10px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">帮助中心</h1>
			<a href="#share_window" class="mui-btn-blue mui-btn-link mui-pull-right" id="detail" style="margin-top: 0;">
				<img src="../../img/help/icon-fx.png" />
			</a>
		</header>
		<div class="mui-content" id="height">
			<div class="my-title" id="content">

			</div>
		</div>
		<div class="mui-popover mui-popover-action mui-popover-bottom" id="share_window">
			<div class="pwd_mask"></div>
			<div class="input_cont">
				<div class="pay_title">
					<div class="price_pays">
						<div class="fl share_channel" data_id="weixin" data_ex="WXSceneSession" style=" margin-left: 33.5%;">
							<img src="../../img/introIMG/shop_wchar.png" class="w_img" />
							<p class="w_txt">微信</p>
						</div>
						<div class="fl share_channel" style="" data_id="weixin" data_ex="WXSceneTimeline ">
							<img src="../../img/introIMG/shop_friend.png" class="right_quan" />
							<p class="p_txt">朋友圈</p>
						</div>
					</div>
					<div class="input_pwd">
						<button class="mui-btn mui-btn-block submit " id="btn_submit">
							<a id="close">取消</a>
						</button>
					</div>
				</div>
			</div>
		</div>
		<a id="kefu" href="tel:4001026090">人工客服&nbsp;4001-026-090</a>
		<script type="text/javascript">
			mui.init();
			var auid = null;
			var helpId = null;
			var win = null;
			var title = null;
			var content = null;
			var thumbs = [booking.constructor.ip + "/static/images/logo.png"];
			var pictures = [booking.constructor.ip + "/static/images/logo.png"];
			var islogin = null;
			mui.plusReady(function() {
				win = plus.webview.currentWebview();
				helpId = win.helpId;
				auid = localStorage.getItem("auid");
				var generalizeBaseUrl = booking.constants.api_ip + "/gswRubs/app_help_center/helpcenter_con?id=" + helpId;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {
					if(result.RESULTCODE == 0) {

						if(result.RESULTLIST.is_login == 1) {
							isLogin = 1;
							return;
						} else {
							isLogin = 0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					isLogin = 0;
					if(result.RESULTCODE == -1) {
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {
						isLogin = 1;
						return;

					}
				});

				if(isLogin === 1) {

					//获取内容
					console.log(helpId + "||" + helpId)
					mui.app_request('POST', {
						"OPERATE_TYPE": "20008",
						"AUTH_ID": auid,
						"ID": helpId
					}, function(data) {
						if(data.RESULTCODE == "0") {
							var data = data.RESULTLIST.result;
							content = data.indexed_text;
							if(content.length > 20) {
								content = content.substring(0, 20);
							}
							title = '共生网丨' + data.title
							$("#content").html(data.content_url);
						}
						return;
					}, function(result) {
						mui.toast("系统异常，请重试");
						return;
					});
					document.getElementById("btn_submit").addEventListener("tap", function() {
						mui('#share_window').popover('hide');
					})
					mui(".price_pays").on("tap", '.share_channel', function() {
						var id = this.getAttribute('data_id');
						var ex = this.getAttribute('data_ex');

						//初始化推广渠道信息
						initSysShareSerivces(function() {
							var weixin = 'weixin';
							if(id == weixin) {
								shareAction(id, generalizeBaseUrl, title, content, thumbs, pictures, ex);
							} else if(id == sinaweibo) {
								shareAction(id, generalizeBaseUrl, title, content, null, null, null);
							} else {
								shareAction(id, generalizeBaseUrl, title, content, thumbs, pictures, null);
							}
						});
					});
				}
			});
		</script>
	</body>

</html>
