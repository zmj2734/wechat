				margin-top: 0;
			}

		<script type="text/javascript">
			var SHOP_CATEGORY_ID=null;
			var KEY_WORD=null;
			mui.init({
				swipeBack:true,
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						contentrefresh: '正在加载...',
//						auto: true,
						callback: pullupRefresh
					}
				}  
			});
			var auid = null;
			var count=0;
			var name=null;
			var page=0;
			var size = 1;
			mui.plusReady(function() { 
				var isLogin = null;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {
				
					if(result.RESULTCODE == 0) {
							
						if(result.RESULTLIST.is_login == 1) {

							return;
						} else {
							isLogin =0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					if(result.RESULTCODE == -1) {
						isLogin =0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {
						
						return;

					}
				});
				if(isLogin === 0){
					return;
				}
				auid = localStorage.getItem("auid");
				SHOP_CATEGORY_ID=plus.webview.currentWebview().SHOP_CATEGORY_ID;
				KEY_WORD=plus.webview.currentWebview().KEY_WORD;
				name = plus.webview.currentWebview().name;
				$(".mui-title").html(name);
				var data;
				if(mui.isnull(SHOP_CATEGORY_ID)){
					data={
						"OPERATE_TYPE": "10038",
						"AUTH_ID": auid,
						"KEY_WORD": KEY_WORD,
						"BEGIN": page,
						"SIZE": size,
					}
				}else{
					data={
						"OPERATE_TYPE": "10038",
						"AUTH_ID": auid,
						"SHOP_CATEGORY_ID": SHOP_CATEGORY_ID,
						"BEGIN": page,
						"SIZE": size,
					}
				}
				mui.app_request('POST', data, function(data) {
					if(data.RESULTCODE == "0") {
						//mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > data.RESULTLIST.totalsize));
						var info = data.RESULTLIST.result;
						list_num(info,page,size)
						mui("#shop_list").on("tap", ".bus_info", function() {
							var shop_id = this.getAttribute("shop_id");
							//							window.location.href="shop_show.html?id="+shop_id
							mui.openWindow({
								url: 'shop_show.html',
								id: 'shop_show',
								extras: {
									shop_id: shop_id,
									backId: "city_shop"
								}
							});
						})
					}
					return;
				}, function(result) {
					
					return; 
				});
			})
			function pullupRefresh() {
				setTimeout(function() {
					var page=$("#shop_list").attr("page");
					var data;
					if(mui.isnull(SHOP_CATEGORY_ID)){
						data={
							"OPERATE_TYPE": "10038",
							"AUTH_ID": auid,
							"KEY_WORD": KEY_WORD,
							"BEGIN": page,
							"SIZE": size,
						}
					}else{
						data={
							"OPERATE_TYPE": "10038",
							"AUTH_ID": auid,
							"SHOP_CATEGORY_ID": SHOP_CATEGORY_ID,
							"BEGIN": page,
							"SIZE": size,
						}
					}
					mui.app_request('POST', data, function(data) {
						if(data.RESULTCODE == "0") {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((++page > data.RESULTLIST.totalsize));
							var info = data.RESULTLIST.result;
							list_num(info,page,size)
							mui("#shop_list").on("tap", ".bus_info", function() {
								var shop_id = this.getAttribute("shop_id");
								//							window.location.href="shop_show.html?id="+shop_id
								mui.openWindow({
									url: 'shop_show.html',
									id: 'shop_show',
									extras: {
										shop_id: shop_id,
										backId: "city_shop"
									}
								});
							})
						}
						return;
					}, function(result) {
						return; 
					});
				},1000)
			}
			function list_num(info,page,size){
				var _html = "";
				var html_ = "";
				if(info.length!=0){
					
					for(var i = 0; i < info.length; i++) {
						var mi = '';
						if(info[i].juli=="距离未知"){
							mi = info[i].juli;
						}else{
							mi = info[i].juli/1000 + "公里";
						}
						var urls;
						if(info[i].shop_logo_url.indexOf(";")!=-1){
							urls = info[i].shop_logo_url.split(";")[0];
							
						}else{
							urls = info[i].shop_logo_url;
						}
						_html += '<div class="bus_info fl" shop_id="' + info[i].id + '">';
						_html += '<div class="fl">';
						_html += '<img src="' + booking.constants.ip + urls + '" class="shop_img"/>';
						_html += '</div>';
						_html += '<div class="bus_text">';
						_html += '<p class="travel">' + info[i].shop_name + '</p>';
						_html += '<p class="address">' + info[i].district_name + "&nbsp;&nbsp;" + info[i].addr + '</p>';
						_html += '<p class="consumption"><span class="con_txt red">'+mi+'</span>';
						_html += '<span class="already_rece x_f p_s""><span>已接待：</span><span>'+info[i].consume_count+'</span></span>';
						_html += '</p></div></div>';
					}
					$("#shop_list").attr("page",parseInt(page)+size)
					$("#shop_list").append(_html);
				
				}else if(info.length==0&&page==0){
					_html='<li class="mui-table-view-cell" style="text-align:center;padding-right:0;line-height:40px;">暂无数据</li>'
					$("#shop_list").html(_html);
				}
			}
		</script>

			}
			.mui-scroll-wrapper{

			}
			.mui-content{
				/*padding-top: 0 !important;*/
			}
			#shop_list,#pullrefresh{width: 100%;display: block;}
