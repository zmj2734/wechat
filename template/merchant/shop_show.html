			}

				height: auto;
				display: inline-block;

			#banner{

			.addresss {

			}

		<script type="text/javascript">
			mui.init();
			var win = null;
			var shop_id = null;
			var auid = localStorage.getItem("auid");
			var longitude = null;
			var latitude = null;
			var generalizeBaseUrl = booking.constants.api_ip + "/gswRubs/h5/shop_detail?shop_id=";
			var title = '邀请您加入共生网！';
			var content = '我正在共生网参与“消费100补贴100”活动，进店消费即可获取消费补贴！快来吧！';
			var thumbs = [booking.constructor.ip + "/static/images/logo.png"];
			var pictures = [booking.constructor.ip + "/static/images/logo.png"];
			mui.plusReady(function() {
				var isLogin = null;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {
				
					if(result.RESULTCODE == 0) {
							
						if(result.RESULTLIST.is_login == 1) {

							return;
						} else {
							isLogin =0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					if(result.RESULTCODE == -1) {
						isLogin =0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {
						
						return;

					}
				});
				if(isLogin === 0){
					return;
				}
				win = plus.webview.currentWebview();
				shop_id = win.shop_id;
				var user_id = auid.split("_")[0];
				generalizeBaseUrl = generalizeBaseUrl + shop_id + "&lct=" + user_id;

				document.getElementById("ditu").addEventListener("tap", function() {
					var attrd = {
						"longitude": longitude,
						"latitude": latitude
					}
					booking.closeAndOpenNewWindowHaveAttr("../business/navigation.html", "navigation.html", attrd);
				})

				//alert(user_id);
				document.getElementById("btn_submit").addEventListener("tap", function() {
					mui('#share_window').popover('hide');
				})

				mui.app_request('POST', {
					"OPERATE_TYPE": "10039",
					"SHOP_ID": shop_id,
					"AUTH_ID": auid
				}, function(data) {
					if(data.RESULTCODE == "0") {
						console.log(JSON.stringify(data));
						var info = data.RESULTLIST.result;

						longitude = info.longitude;
						latitude = info.latitude;
						var html='';
						
						if(info.shop_logo_url.indexOf(";")!=-1){
							var urls = info.shop_logo_url.split(";");
							for(var i=0;i<urls.length;i++){
								html+='<li><a href="#"><img src="'+booking.constants.ip + urls[i]+'" class="ban_img" /></a></li>'
							}
							$(".banner_img").html(html)
							banner()
						}else{
							html='<li><a href="#"><img src="'+booking.constants.ip + info.shop_logo_url+'" class="ban_img" /></a></li>'
							$(".banner_img").html(html)
						}
						//地址
						$("#shop_address").html(info.district_name + '&nbsp;&nbsp;' + info.addr);
						//简介
						$("#des").html(info.des);
						//档次
						$("#vt_grade").html(info.vt_grade);
						//电话
						$("#phone_num").html(info.phone_num);
						$("#bd-phone").attr("href", "tel:" + info.phone_num)
						//店铺名
						$("#shop_name").html(info.shop_name);

						$("#shop_hours").html(info.shop_hours);
						title = info.shop_name + title;
					}
					return;
				}, function(result) {
					return;
				});

				mui(".price_pays").on("tap", '.share_channel', function() {
					var id = this.getAttribute('data_id');
					var ex = this.getAttribute('data_ex');

					//初始化推广渠道信息
					initSysShareSerivces(function() {
						var weixin = 'weixin';
						if(id == weixin) {
							shareAction(id, generalizeBaseUrl, title, content, thumbs, pictures, ex);
						} else if(id == sinaweibo) {
							shareAction(id, generalizeBaseUrl, title, content, null, null, null);
						} else {
							shareAction(id, generalizeBaseUrl, title, content, thumbs, pictures, null);
						}
					});
				});

			})
			function banner() {
				TouchSlide({
					slideCell: "#banner",
					titCell: ".hb ul",
					mainCell: ".db ul",
					effect: "leftLoop",
					autoPage: true,
					autoPlay: true,
				});
			}
		</script>
