<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的收款码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style>
			body {
				background: #0098E6!important;
				height: 450px;
			}
			.qrcode_img{
				width: 80%;
				position: fixed !important;
				top: 0 !important;
				left: 0 !important;
				bottom: 0 !important;
				right: 0 !important;
				margin: auto !important;
				height: auto !important;
				display: inline-table;
				padding: 30px 0;
				border-radius: 7px;
			}
			.code_img{
				margin-top: 10px;
			}
			.qrcode_img p{
				font-size: 14px;
			}
			#shopname{
				font-size: 16px;
			}
			#click-see{
				color: #0098e6;
			}
		</style>
	</head>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true
		});
		var auid = null;
		auid = localStorage.getItem("auid");

		mui.plusReady(function() {
			var isLogin = null;
				mui.app_request("Post", {
					"OPERATE_TYPE": "10081",
					"AUTH_ID": localStorage.getItem("auid"),
				}, function(result) {
				
					if(result.RESULTCODE == 0) {
							
						if(result.RESULTLIST.is_login == 1) {

							return;
						} else {
							isLogin =0;
							mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
								localStorage.removeItem("auid");
								booking.closeAndOpenNewWindow("../login/login.html", "login");
							});
							return;
						}
					}

				}, function(result) {
					if(result.RESULTCODE == -1) {
						isLogin =0;
						mui.alert('您的账号已在其他设备登录，请重新登录。', '安全提示', function() {
							localStorage.removeItem("auid");
							booking.closeAndOpenNewWindow("../login/login.html", "login");
						});
						return;
					} else {
						
						return;

					}
				});
				if(isLogin === 0){
					return;
				}
			
			//获取商家收款二维码
			mui.app_request("Post", {
				"OPERATE_TYPE": "10048",
				"AUTH_ID": auid, //localStorage.getItem("auid")
			}, function(result) {
				var img = booking.constants.ip + result.qr_cord_url;
				$("#code_image").attr("src", img);
				return;
			}, function(result) {
				if(result.RESULTCODE == "-1") {
					mui.toast(result.DESCRIPTION);
				} else {
					mui.toast("系统异常，请重试")
				}
			})
			mui.app_request("Post", {
				"OPERATE_TYPE": "10023",
				"AUTH_ID": auid, //localStorage.getItem("auid")
			}, function(result) {
				var shop_name=result.RESULTLIST.shop_apply_info.shop_name;
				$("#shopname").html(shop_name);
				return;
			}, function(result) {
				if(result.RESULTCODE == "-1") {
					mui.toast(result.DESCRIPTION);
				} else {
					mui.toast("系统异常，请重试")
				}
			})
			document.getElementById("click-see").addEventListener('tap', function() {
				booking.closeAndOpenNewWindow(
					'.././me/turnover.html',
					'turnover'
				)
			});
		})
	</script>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color"></a>
			<h1 class="mui-title">我的收款码</h1>
		</header>
		<div class="qrcode_img">
			<p id="shopname"></p>
			<p><img  class="code_img" id="code_image" /></p>
			<p>资金将进入【我的】—【营业额】</p>
			<p><a href="javascript:;" id="click-see">点击查看</a></p>
		</div>
	</body>

</html>
