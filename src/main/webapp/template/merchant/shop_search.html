		<style type="text/css">
			body{
				background: #f2f2f2;
				overflow: hidden;
			}
			#header{
				display: flex;
			}
			#header{
				background: #f7f7f7 !important;
				color: #000 !important;
			}
			#header h1,#header a,#header button{
				color: #666 !important;
			}
			.mui-search-me{
				/*margin-left: 30px;*/
				width: 100%;
				margin-top: 0px;
				flex: 1;
				position: relative;
			}
			.mui-search-me button{
				position: absolute !important;
				padding: 0 !important;
				left: 10px;
				top: 6px;
				font-size: 20px;
				z-index: 999;
				background: none;
				border: none;
			}
			input[type=search]{
				width: 100%;
				height: 34px !important;
				margin-right: 10px;
				text-align: left !important;
				text-indent: 20px;
				font-size: 14px;
			}
			#back{
				padding-left: 10px;
				line-height: 44px;
				font-size: 14px;
			}
			.mui-btn{
				height: 34px;
				line-height: 34px;
				padding: 0 15px !important;
				margin-bottom: 0 !important;
				top: 6px !important;
				margin-left: 10px;
				width: auto !important;
			}
			.mui-icon-search{
				top: 0px;
				left: 5px;
			}
			.mui-placeholder span{
				margin-left: 20px;
			}
			.maybe_like{
				background: none;
				border-bottom: none;
			}
			.maybe_like:after{
				height: 0 !important;
			}
			.my-search{
				width: 100%;
				height: auto;
				background: #fff;
				display: inline-block;
				padding: 0px 10px 10px;
			}
			.my-search span{
				height: 30px;
				line-height: 30px;
				padding: 0px 15px;
				border: 1px solid #DFDFDF;
				display: inline-block;
				margin-top: 10px;
				margin-right: 10px;
				color: #666;
				border-radius: 4px;
				font-size: 12px;
			}
			.maybe_txt{
				font-size: 14px !important;
				color: #999;
			}
			.no-search{
				width: 100%;
				margin-top: 40px;
			}
			.no-search img{
				max-width: 100%;
				display: block;
				width: 100%;
			}
			.mui-table-view-cell{
				padding-right: 10px !important;
				height: 40px;
				line-height: 40px;
				padding-top: 0 !important;
				padding-bottom: 0 !important;
				border-bottom: none !important;
			}
			.mui-table-view-cell>a:not(.mui-btn){
				margin: 0px !important;
				width: 100%;
				font-size: 14px;
			}
			.mui-table-view-cell:after{
				height: 1px;
			}
			.result{
				width: 100%;
				z-index: 999;
				background: #fff;
				display: none;
				position: fixed;
				top: 45px;
				height: 100%;
				padding-bottom: 45px;
				overflow-y: overlay;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<div class="mui-input-row mui-search-me mui-pull-left">
				<input type="search" id="search" class="mui-input-clear fl" oninput="searchdild()" placeholder="请输入店铺名称">
				<button type="button" class="mui-icon mui-icon-search"></button>
			</div>
			<a class="mui-pull-right color" id="back">取消</a>
		</header>
		<div class="mui-content" id="mui-content">
			<div class="maybe_like">
				<span class="maybe_txt">热门搜索</span>
			</div>
			<div class="my-search" id="remen">
				<!--<span>火锅</span>-->
			</div>
			<div class="maybe_like">
				<span class="maybe_txt">历史搜索</span>
			</div>
			<div class="my-search" id="historyShop">
				<!--<span>火锅</span>-->
			</div>
		</div>
		<div class="result" id="result">
			<ul class="mui-table-view mui-table-view-chevron" id="content">
				<!--<li class="mui-table-view-cell">
					<a href="" class="">1.共生网平台的资质如何？</a>
				</li>
				<li class="mui-table-view-cell">

				<li class="mui-table-view-cell">

				</li>-->
			</ul>
		</div>
		<!--<div class="no-search">
			<img src="../../img/city_img/no_search.png"/>
		</div>-->
		<script type="text/javascript">
			mui.init();

		</script>
	</body>

</html>
