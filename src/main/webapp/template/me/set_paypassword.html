<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改支付密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<script type="text/javascript" src="../../js/crypto-js.js"></script>
		<script src='../../js/tripledes.js'></script>
		<script src='../../js/aes.js'></script>
		<script src='../../js/mode-ecb.js'></script>
		<style>
			html,
			body {
				overflow: hidden;
				overflow-y: hidden;
			}
			
			.mui-input-row span {
				padding-left: 15px;
				color: #333333;
				float: left;
				height: 45px;
				line-height: 40px;
			}
			
			.mui-input-row input {
				margin-top: 6px;
			}
			
			.mui-input-row:after {
				height: 0 !important;
			}
			
			.mui_input {
				margin-top: 10px;
				width: 68%;
			}
			
			.label {
				width: 32%;
			}
			
			.password-box {
				background: #f5f5f5 !important;
			}
			
			.mui-content {
				background: none !important;
				z-index: 99999;
				position: fixed;
				width: 100%;
				top: 50px;
				overflow: hidden;
			}
			
			.text {
				text-align: center;
				font-size: 18px !important;
			}
			
			#tips {
				display: none;
			}
			
			.ccc {
				color: #ccc !important;
			}
			
			.notice {
				position: relative;
			}
			
			.forget {
				position: absolute;
				right: 10px;
				top: 0;
			}
			
			.ul {
				margin: 0 !important;
				padding-left: 0;
			}
			
			.mui-icon-info {
				font-size: 18px !important;
				color: #999;
			}
			
			.tip {
				font-size: 14px;
				padding: 0px 10px;
				margin-bottom: 10px;
				margin-top: 10px;
				color: #999;
			}
			
			#code {
				text-indent: 10px;
			}
			
			#next,
			#confirm {
				margin-top: 70px;
			}
			
			.sceuss {
				width: 70%;
				height: auto;
				background: #fff;
				border-radius: 7px;
				padding: 20px;
				margin: 0 auto;
				text-align: center;
			}
			
			.sceuss p {
				font-size: 16px !important;
			}
			
			#confirm {
				width: 70%;
			}
		</style>
		<script type="text/javascript" src="../../js/jquery-2.1.3.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script src="../../js/passwordBox.min.js"></script>
		<script type="text/javascript" src="../../js/me/set_paypassword.js"></script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav" style="z-index: 999999;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">支付密码</h1>
		</header>
		<div class="mui-content" style="top: 0; display: block;" id="phoneCode">
			<p class="tip"><i class="mui-icon mui-icon-info"></i>为保障您的支付安全，请确保绑定的手机号码为您本人所有</p>
			<div class="ul">
				<ul class="input-row mui-input-group">
					<li class="mui-input-row">
						<label>手机号:</label>
						<label id="phone"></label>
					</li>
					<li>
						<input id="code" type="number" class="mui-input" autocomplete="off" maxlength="4" placeholder="请输入验证码" />
						<button id="up_send" type="button" class="send_code ">发送验证码</button>
					</li>
				</ul>
			</div>
			<button id="next" type="button" class="mui-btn mui-btn-success mui-btn-block">下一步</button>
		</div>
		<div class="mui-content" id="set_pwd" style="display: none;">
			<p class="text" id="text">输入支付密码，完成身份验证</p>
			<p class="text" id="tips">设置6位数字支付密码</p>
		</div>
		<div class="mui-content" id="set_pwd_yes" style="display: none;">
			<div class="sceuss">
				<img src="../../img/default/icon-pwd-yes.png" />
				<p>已成功设置</p>
			</div>
			<button id="confirm" type="button" class="mui-btn mui-btn-success mui-btn-block">确定</button>
		</div>
	</body>

</html>
