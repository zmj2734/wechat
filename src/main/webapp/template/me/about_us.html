			bottom: 0;

			right: 0;
			margin: auto;

		.ver-content h3 {

			line-height: 40px;
			padding: 0;
			float: left;
			font-size: 16px;
			border-bottom-left-radius: 10px;

		}
		
		.ver-content button.ver-close {
			background: #f5f5f5;
			color: #666;
			border-bottom-left-radius: 0px;
			border-bottom-right-radius: 10px;
			border-right: none;
		}
		
		.ver-content img {
			width: 25px;
			height: 25px;
			position: absolute;
			right: 1px;
			top: 1px;
			padding: 2px;
			border-radius: 50%;

		}

		}

			margin: 0;
			margin-bottom: 10px;
