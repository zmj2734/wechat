		<header id="header" class="mui-bar mui-bar-nav">
			<a class=" mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>

			<h1 class="mui-title">商家入驻</h1>

		</header>
		<div class="mui-content" style="padding-bottom: 45px;">
			<div class="my-shop-title">
				<img src="../../img/shop/icon-shop-02.png" />
				<ul>
					<li class="on">商户信息</li>
					<li class="on">提交资质</li>
					<li>平台审核</li>
				</ul>
			</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label><em>*</em>营业执照号:</label>
					<input type="text" id="business_license_num" placeholder="" style="padding: 10px;">
				</div>
				<div class="mui-input-row" id="shop_type_click">
					<label><em>*</em>执照名称:</label>
					<input type="text" id="business_license_name" placeholder="" style="padding: 10px;">
				</div>
				<div class="mui-input-row">
					<label><em>*</em>执照法人姓名:</label>
					<input type="text" class="fl" placeholder="" id="legal_name">
				</div>
				<div class="brief_intro" style="border-bottom: 1px solid #e4e4e4;padding-bottom: 10px;">
					<p class="intro intros"><em>*</em>营业执照照片:</p>
					<div class="bus_bg">
						<div class="photo">
							<span class="photo_nr up_img" id="business_license_url"><img src="../../img/shop/icon-ptoto.png" alt="" /></span>
							<input id="img_business_license_url" type="hidden" />
						</div>
					</div>
				</div>
				<div class="brief_intro" style="border-bottom: 1px solid #e4e4e4;padding-bottom: 10px;">
					<p class="intro intros"><em>*</em>法人身份证照片:</p>
					<div class="bus_bg">
						<div class="photo">
							<span class="photo_nr up_img" id="card_url"><img src="../../img/shop/icon-ptoto.png" alt="" /></span>
							<input id="img_card_url" type="hidden" />
						</div>
					</div>
				</div>
				<div class="brief_intro" style="border-bottom: 1px solid #e4e4e4;padding-bottom: 10px;">
					<p class="intro intros"><em>*</em>商户负责人手持证件照:</p>
					<div class="bus_bg">
						<div class="photo">
							<span class="photo_nr up_img" id="id_card_url"><img src="../../img/shop/icon-ptoto.png" alt="" /></span>
							<input id="img_id_card_url" type="hidden" />
						</div>
					</div>
				</div>
				<div class="brief_intro" style="border-bottom: 1px solid #e4e4e4;padding-bottom: 10px;">
					<p class="intro intros">委托书:</p>
					<div class="bus_bg">
						<div class="photo">
							<span class="photo_nr up_img" id="proxy_url"><img src="../../img/shop/icon-ptoto.png" alt="" /></span>
							<input id="img_proxy_url" type="hidden" />
						</div>
					</div>
				</div>
				<div class="brief_intro brief_intros">
					<p class="intro intros introsss">备注</p>
					<p class="sss"><span>1.</span>
						<span>如商户负责人和营业执照法人不一致，请上传&laquo;委托书&raquo;
						<a id="attorney_mode" href="javascript:void(0);">查看模版</a></span>
					</p>
					<p class="sss"><span>2.</span><span>入驻过程中，如有疑问，请拨打4001-026-191</span></p>
					<p class="sss"><span>3.</span><span><i class="mui-icon mui-icon-info" style="font-size: 16px; margin-top: 0;"></i>温馨提示：加盟商审核时间为工作日9:00 －18:00</span></p>
				</div>
			</form>

		</div>
		<div id="icon-card" style="display: none;">
			<div class="icon-card-img">
				<img id="icon-card-img" src="../../img/realname/icon-card-02.png" />
				<p id="icon-tip">请按照示例，上传手持身份证照</p>
			</div>
		</div>

			</div>-->
			<button id="requerd" type="button" class="mui-btn mui-btn-success mui-btn-block">提交</button>
