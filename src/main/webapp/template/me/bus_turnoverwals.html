<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商家营业额提现</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/in_pwd.css" />
		<script type="text/javascript" src="../../js/crypto-js.js"></script>
		<script src='../../js/tripledes.js'></script>
		<script src='../../js/aes.js'></script>
		<script src='../../js/mode-ecb.js'></script>
		<style type="text/css">
			.bus_with_info {
				height: auto !important;
			}
			
			.with_info {
				width: 100%;
				height: auto;
				display: block;
			}
			
			.with_info p {
				line-height: 40px !important;
				font-size: 14px !important;
				margin-left: 0 !important;
				margin-top: 0;
				text-indent: 10px;
				border-bottom: 1px solid #ccc;
				color: #333 !important;
			}
			
			.w_money {
				width: 100%;
				margin-top: 10px;
				display: inline-block;
			}
			
			.bus_with_info {
				margin-top: 45px;
			}
			
			#fund {
				font-size: 14px !important;
			}
			
			.mui-icon-info {
				font-size: 16px !important;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">商家营业额提现</h1>
			<button class="mui-btn mui-btn-blue mui-icon mui-icon-help mui-btn-link mui-pull-right" id="detail" style="padding-top: 0;"></button>
		</header>
		<div class="bus_with_info fl">
			<div class="with_info fl">
				<p class="name">收款账户名：<span id="pay_getnum"></span></p>
				<p class="phone">收款银行账号：<span id="id_card"></span></p>
				<p class="phone">所属银行：<span id="open_bank"></span></p>
			</div>
			<p class="w_money">提现金额</p>
			<p class="w_num">&yen;<input class="wide_price" id="fund" type="number"></input>
			</p>
		</div>
		<div style="color: red;margin-left: 10px;"><span><i class="mui-icon mui-icon-info"></i>温馨提示：<span style="color: #999;">平台将在1-3个工作日内处理提现请求。</span></span>
		</div>
		<button id="commit" type="button" class="mui-btn mui-btn-success mui-btn-block com_btn">确认</button>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script>
		<script src="../../js/passwordBox.min.js"></script>
		<script src="../../js/me/bus_turnoverwals.js" type="text/javascript"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});

		</script>
	</body>

</html>
