	<body style="border: 1px rgba(000,000,000,0) solid;" id="body_margin">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">消费券明细类型说明</h1>
		</header>
		<div class="mui-content">
			<p>1.赠送消费券：当前登录用户送出去的消费券；</p>
			<p>2.自用消费券：服务商家通过平台赠送给用户的消费券，用户自己申请补贴消耗的消费券；</p>
			<p>3.受理服务：当前登录用户受理补贴申请时所消耗的消费券；</p>
			<p>4.购买消费券：当前登录用户购买的消费券；</p>
			<p>5.获得消费券：其他商家赠送给当前登录用户的消费券；</p>
			<p>6.返还消费券：是指用户自己申请补贴，平台审核拒绝后，平台返还给用户的消费券；</p>
		</div>
	</body>
