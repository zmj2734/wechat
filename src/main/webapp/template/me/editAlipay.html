<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登 录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />
		<script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/crypto-js.js"></script>
		<script src='../../js/tripledes.js'></script>
		<script src='../../js/aes.js'></script>
		<script src='../../js/mode-ecb.js'></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<style>
			.ul {
				margin-top: 0 !important;
				margin-bottom: 0 !important;
			}
			
			.mui-content {
				height: 100%;
				position: relative;
			}
			
			.mt {
				margin-top: 11px;
			}
			
			.mui-input-row:after {
				left: 0 !important;
			}
			
			.mui-input-row label {
				padding-left: 0 !important;
			}
			
			.mui-input-row input {
				text-indent: 10px;
			}
			
			input {
				font-size: 15px;
			}
			
			#phoneTip {
				margin-left: 10px;
				margin-bottom: 40px;
				font-size: 14px;
				color: #999;
			}
			
			#trueName {
				margin-left: 10px;
			}
		</style>
		<script>
			mui.init();

		</script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class=" mui-action-back  mui-icon mui-icon-left-nav mui-pull-left color" id="back"></a>
			<h1 class="mui-title">修改支付宝</h1>
		</header>
		<div class="mui-content">
			<div class="ul">
				<ul class="input-row mui-input-group">
					<div class="mui-input-row">
						<label>支付宝实名:</label>
						<label id="trueName"></label>
					</div>
					<div class="mui-input-row">
						<label>支付宝账号:</label>
						<input type="text" class="mt" placeholder="请输入本人支付宝账号" id="payAccount">
					</div>

					<li>
						<input id="code" type="number" class="mui-input" autocomplete="off" maxlength="4" placeholder="请输入验证码" />
						<button id="up_send" type="button" class="send_code ">发送验证码</button>
					</li>
				</ul>
			</div>
			<p id="phoneTip">你将向手机13896885555发送验证码</p>
			<button id="login" type="button" class="mui-btn mui-btn-success mui-btn-block">确认</button>
		</div>

	</body>

</html>
