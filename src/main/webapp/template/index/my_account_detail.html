<!doctype html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app_new.css" />

		<style>
			body {
				background: white;
			}
			
			.coupon {
				padding-top: 0px;
				margin-top: 10px;
				display: inline-block;
			}
			
			.coupon .discount {
				margin-bottom: 0px;
			}
			
			.coupon_finish {
				margin-top: 0px;
				display: inline-block;
			}
			
			.pay {
				height: 98px;
			}
			
			.pay img {
				width: 30px;
				line-height: 98px;
				margin-left: 20px;
			}
			
			.bill {
				font-size: 30px;
				color: #333;
				font-weight: bold;
				line-height: 98px;
				margin-left: 15px;
			}
			
			.mui-content {
				border-top: 4px #F2F2F2 solid;
				border-bottom: 6px #F2F2F2 solid;
			}
			
			.my-coupon {
				position: absolute;
				width: 35%;
				right: 10px;
				top: 10px;
				height: auto;
				display: block;
			}
			
			.my-coupon p {
				color: #666;
				margin-left: 5px;
			}
			
			.mt_no {
				margin-top: 0px;
				font-size: 16px;
			}
			
			.c098 {
				margin-top: 5%;
				font-size: 12px;
			}
			
			.coupon .cou_number {
				font-size: 12px;
			}
			
			.my-p {
				position: absolute;
				right: 13px;
				top: 5px;
				color: #0097e7;
			}
			
			.refuse {
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background: rgba(0, 0, 0, 0.7);
				z-index: 99;
			}
			
			.refuse_cont {
				width: 80%;
				height: auto;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				display: inline-table;
				background: #fff;
				border-radius: 10px;
				margin: auto;
			}
			
			.refuse_cont .title {
				text-align: center;
				border-bottom: 1px solid #ccc;
				color: #0098E6;
				line-height: 44px !important;
			}
			
			.refuse_cont p {
				text-align: left;
				line-height: 20px;
				margin-top: 5px;
				font-size: 14px;
			}
			
			.refuse_cont .refuse_bot {
				margin-top: 10px;
				width: 100%;
			}
			
			.pay_title {
				padding: 0px 10px;
			}
			
			.refuse_cont .refuse_bot {
				border-top: 1px solid #ccc;
				border-bottom-left-radius: 10px !important;
				border-bottom-right-radius: 10px;
				text-align: center;
			}
			
			.refuse_cont .refuse_bot button {
				width: auto;
				height: 40px;
				border-radius: 0;
				border: none;
				margin: 10px auto;
				font-size: 18px;
				background: #0097e7;
				padding: 0px 25px;
				color: #fff;
				border-radius: 10px;
			}
		</style>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>

			mui.init();

		<div class="refuse" id="refuse" style="display: none;">
			<div class="refuse_cont">

				<div class="pay_title">
					<div class="input_pwd">
						<p>补贴预估时间，是根据平台最近10天新增消费券数量的平均水平，进行计算后得出的数据。</p>
						<p>1.此预估值会根据平台最近10天新增消费券数量进行每日更新；</p>
